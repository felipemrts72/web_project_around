<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo">
          <img
            src="./images/logo.png"
            alt="Logo do site, ao logo dos estados unidos"
            class="header__logo-item"
          />
        </div>
        <div class="header__profile">
          <img
            src="./images/Avatar.jpg"
            alt="Foto de perfil do usuário"
            class="header__avatar"
          />
          <div class="header__profile-edit">
            <div class="header__wrap">
              <h1 class="header__title">Jacques Cousteau</h1>
              <img
                src="./images/Edit_Button.png"
                class="header__edit-button"
                alt="Um botão com uma canela, simbolizando a edição!"
              />
            </div>
            <p class="header__subtitle">Desenvolvedor Web</p>
          </div>
          <img
            src="./images/Add_Button.png"
            class="header__add"
            alt="Um botão com um simbolo de mais, simbolizando a adição de mais fotos!"
          />
        </div>
      </header>
      <div class="popup-overlay"></div>
      <div class="popup">
        <img
          src="./images/Close_Iconexix.svg"
          alt="botão para fechar o formulário"
          class="popup__close"
        />
        <div class="popup__block">
          <h3 class="popup__title">Editar perfil</h3>
          <form class="popup__form form">
            <input
              type="text"
              class="form__input"
              id="name"
              placeholder="Nome"
              required
            />
            <input
              type="text"
              class="form__input"
              id="about"
              placeholder="Sobre mim"
              required
            />
            <button type="submit" class="form__submit">Salvar</button>
          </form>
        </div>
      </div>

      <div class="add-popup">
        <img
          src="./images/Close_Iconexix.svg"
          alt="botão para fechar o formulário"
          class="add-popup__close"
        />
        <div class="add-popup__block">
          <h3 class="add-popup__title">Novo local</h3>
          <form class="add-popup__form form">
            <input
              type="text"
              class="form__input"
              id="titulo"
              placeholder="Título"
              required
            />
            <input
              type="text"
              class="form__input"
              id="link"
              placeholder="Link de imagem"
              required
            />
            <button type="submit" id="add-submit" class="form__submit">
              Criar
            </button>
          </form>
        </div>
      </div>

      <main class="content">
        <section class="cards">
          <template id="cards-template">
            <li class="cards__item">
              <img
                src="./images/Trash.svg"
                alt="lixeira que representa que irá apagar o local selecionado"
                class="cards__trash"
              />
              <img src="#" alt="" class="cards__image" />
              <div class="cards__desc">
                <h2 class="cards__title"></h2>
                <img
                  src="./images/like_button.png"
                  class="cards__like"
                  alt="Um botão com um coração, simbolizando o curtir!"
                />
              </div>
            </li>
          </template>
          <div class="cards__zoom">
            <img
              src="./images/Close_Iconexix.svg"
              alt="botão para fechar o formulário"
              class="cards__zoom-close"
            />
            <img src="#" alt="#" class="cards__zoom-image" />
            <h2 class="cards__zoom-title"></h2>
          </div>
        </section>
      </main>
    </div>
    <footer class="footer">&copy;Felipe Menezes, 2024 Around The U.S.</footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo">
          <img
            src="./images/logo.png"
            alt="Logo do site, ao logo dos estados unidos"
            class="header__logo-item"
          />
        </div>
        <div class="header__profile">
          <img
            src="./images/Avatar.jpg"
            alt="Foto de perfil do usuário"
            class="header__avatar"
          />
          <div class="header__profile-edit">
            <div class="header__wrap">
              <h1 class="header__title">Jacques Cousteau</h1>
              <img
                src="./images/Edit_Button.png"
                class="header__edit-button"
                alt="Um botão com uma canela, simbolizando a edição!"
              />
            </div>
            <p class="header__subtitle">Desenvolvedor Web</p>
          </div>
          <img
            src="./images/Add_Button.png"
            class="header__add"
            alt="Um botão com um simbolo de mais, simbolizando a adição de mais fotos!"
          />
        </div>
      </header>
      <main class="content">
        <section class="cards">
          <div class="cards__item">
            <img src="./images/card1.jpg" alt="" class="cards__image" />
            <div class="cards__desc">
              <h2 class="cards__title">Vale de Yosemite</h2>
              <img
                src="./images/Group.png"
                class="cards__like"
                alt="Um botão com um coração, simbolizando o curtir!"
              />
            </div>
          </div>
          <div class="cards__item">
            <img src="./images/card2.jpg" alt="" class="cards__image" />
            <div class="cards__desc">
              <h2 class="cards__title">Lago Louise</h2>
              <img
                src="./images/Group.png"
                class="cards__like"
                alt="Um botão com um coração, simbolizando o curtir!"
              />
            </div>
          </div>
          <div class="cards__item">
            <img src="./images/card3.jpg" alt="" class="cards__image" />
            <div class="cards__desc">
              <h2 class="cards__title">Montanhas Care...</h2>
              <img
                src="./images/Group.png"
                class="cards__like"
                alt="Um botão com um coração, simbolizando o curtir!"
              />
            </div>
          </div>
          <div class="cards__item">
            <img src="./images/card4.jpg" alt="" class="cards__image" />
            <div class="cards__desc">
              <h2 class="cards__title">Latemar</h2>
              <img
                src="./images/Group.png"
                class="cards__like"
                alt="Um botão com um coração, simbolizando o curtir!"
              />
            </div>
          </div>
          <div class="cards__item">
            <img src="./images/card5.jpg" alt="" class="cards__image" />
            <div class="cards__desc">
              <h2 class="cards__title">Vanoise Nationa...</h2>
              <img
                src="./images/Group.png"
                class="cards__like"
                alt="Um botão com um coração, simbolizando o curtir!"
              />
            </div>
          </div>
          <div class="cards__item">
            <img src="./images/card6.jpg" alt="" class="cards__image" />
            <div class="cards__desc">
              <h2 class="cards__title">Lago di Braies</h2>
              <img
                src="./images/Group.png"
                class="cards__like"
                alt="Um botão com um coração, simbolizando o curtir!"
              />
            </div>
          </div>
        </section>
      </main>
    </div>
    <footer class="foote"></footer>
  </body>
</html>

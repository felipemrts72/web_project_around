<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo">
          <img
            src="./images/logo.png"
            alt="Logo do site, ao logo dos estados unidos"
            class="header__logo-item"
          />
        </div>
        <div class="header__profile">
          <img
            src="./images/Avatar.jpg"
            alt="Foto de perfil do usuário"
            class="header__avatar"
          />
          <div class="header__profile-edit">
            <div class="header__wrap">
              <h1 class="header__title">Jacques Cousteau</h1>
              <img
                src="./images/Edit_Button.png"
                class="header__edit-button"
                alt="Um botão com uma canela, simbolizando a edição!"
              />
            </div>
            <p class="header__subtitle">Desenvolvedor Web</p>
          </div>
          <img
            src="./images/Add_Button.png"
            class="header__add"
            alt="Um botão com um simbolo de mais, simbolizando a adição de mais fotos!"
          />
        </div>
      </header>
      <div class="popup-overlay"></div>
      <div class="popup">
        <img
          src="./images/Close_Iconexix.svg"
          alt="botão para fechar o formulário"
          class="popup__close"
        />
        <div class="popup__block">
          <h3 class="popup__title">Editar perfil</h3>
          <form class="popup__form">
            <input
              type="text"
              class="popup__input"
              id="name"
              placeholder="Nome"
              required
            />
            <input
              type="text"
              class="popup__input"
              id="about"
              placeholder="Sobre mim"
              required
            />
            <button type="submit" class="popup__submit">Salvar</button>
          </form>
        </div>
      </div>

      <div class="add-popup">
        <img
          src="./images/Close_Iconexix.svg"
          alt="botão para fechar o formulário"
          class="add-popup__close"
        />
        <div class="add-popup__block">
          <h3 class="add-popup__title">Editar perfil</h3>
          <form class="add-popup__form">
            <input
              type="text"
              class="add-popup__input"
              id="titulo"
              placeholder="Título"
              required
            />
            <input
              type="text"
              class="add-popup__input"
              id="link"
              placeholder="Link da imagem"
              required
            />
            <button type="submit" class="add-popup__submit">Salvar</button>
          </form>
        </div>
      </div>

      <main class="content">
        <section class="cards">
          <template id="cards-template">
            <li class="cards__item">
              <svg
                class="cards__trash"
                width="18"
                height="20"
                viewBox="0 0 18 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M2.45787 18.1422C2.51882 18.8126 3.06735 19.3002 3.73778 19.3002H14.2615C14.9319 19.3002 15.4804 18.7923 15.5414 18.1422L16.7197 5.79004H1.27954L2.45787 18.1422Z"
                  fill="white"
                />
                <path
                  d="M16.7201 1.93002H11.5801V1.27991C11.5801 0.568849 11.0113 0 10.3002 0H7.72009C7.00903 0 6.44018 0.568849 6.44018 1.27991V1.93002H1.27991C0.568849 1.93002 0 2.49887 0 3.20993C0 3.92099 0.568849 4.48984 1.27991 4.48984H16.7201C17.4312 4.48984 18 3.92099 18 3.20993C18 2.49887 17.4312 1.93002 16.7201 1.93002Z"
                  fill="white"
                />
              </svg>
              <img src="#" alt="" class="cards__image" />
              <div class="cards__desc">
                <h2 class="cards__title"></h2>
                <img
                  src="./images/Group.png"
                  class="cards__like"
                  alt="Um botão com um coração, simbolizando o curtir!"
                />
              </div>
            </li>
          </template>
          <div>
            <ul class="card"></ul>
          </div>
        </section>
      </main>
    </div>
    <footer class="footer">&copy;Felipe Menezes, 2024 Around The U.S.</footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>

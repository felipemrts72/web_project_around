<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo">
          <img
            src="<%=require('./images/logo.png')%>"
            alt="Logo do site, ao logo dos estados unidos"
            class="header__logo-item"
          />
        </div>
        <div class="header__profile">
          <div class="header__avatar-edit">
            <img src="#" ="Foto de perfil do usuário" class="header__avatar" />
          </div>
          <div class="header__profile-edit">
            <div class="header__wrap">
              <h1 class="header__title"></h1>
              <img
                src="<%=require('./images/Edit_Button.png')%>"
                class="header__edit-button"
                alt="Um botão com uma canela, simbolizando a edição!"
              />
            </div>
            <p class="header__subtitle"></p>
          </div>
          <img
            src="<%=require('./images/Add_Button.png')%>"
            class="header__add"
            alt="Um botão com um simbolo de mais, simbolizando a adição de mais fotos!"
          />
        </div>
      </header>
      <div class="popup-overlay"></div>
      <div class="popup" id="info-update">
        <img
          src="<%=require('./images/Close_Iconexix.svg')%>"
          alt="botão para fechar o formulário"
          class="popup__close"
        />
        <div class="popup__block">
          <h3 class="popup__title">Editar perfil</h3>
          <form class="popup__form form" id="profile-form" novalidate>
            <fieldset class="form__input-block">
              <input
                type="text"
                class="form__input"
                id="name-input"
                placeholder="Nome"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="form__error"></span>
            </fieldset>
            <fieldset class="form__input-block">
              <input
                type="text"
                class="form__input"
                id="about-input"
                placeholder="Sobre mim"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="form__error"></span>
            </fieldset>
            <button type="submit" class="form__submit" id="profile-submit">
              Salvar
            </button>
          </form>
        </div>
      </div>
      <div class="popup-profile popup" id="avatar-update">
        <img
          src="<%=require('./images/Close_Iconexix.svg')%>"
          alt="botão para fechar o formulário"
          class="popup__close"
        />
        <div class="popup__block">
          <h3 class="popup__title">Alterar a foto do perfil</h3>
          <form class="popup__form form" id="profile-form" novalidate>
            <fieldset class="form__input-block">
              <input
                type="url"
                class="form__input"
                id="avatar-input"
                placeholder="Url da foto"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="form__error"></span>
            </fieldset>
            <button type="submit" class="form__submit" id="profile-submit">
              Salvar
            </button>
          </form>
        </div>
      </div>
      <div class="add-popup popup" id="add-card">
        <img
          src="<%=require('./images/Close_Iconexix.svg')%>"
          alt="botão para fechar o formulário"
          class="popup__close add-popup__close"
        />
        <div class="popup__block">
          <h3 class="popup__title">Novo local</h3>
          <form class="popup__form form" id="cards-form" novalidate>
            <fieldset class="form__input-block">
              <input
                type="text"
                class="form__input"
                id="titulo"
                placeholder="Título"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="form__error"></span>
            </fieldset>
            <fieldset class="form__input-block">
              <input
                type="url"
                class="form__input"
                id="link"
                placeholder="Link de imagem"
                required
              />
              <span class="form__error"></span>
            </fieldset>
            <button type="submit" id="add-submit" class="form__submit">
              Criar
            </button>
          </form>
        </div>
      </div>

      <main class="content">
        <section class="cards"></section>
        <template id="cards-template">
          <li class="cards__item">
            <img
              src="<%=require('./images/Trash.svg')%>"
              alt="lixeira que representa que irá apagar o local selecionado"
              class="cards__trash"
            />
            <img src="#" alt="" class="cards__image" />
            <div class="cards__desc">
              <h2 class="cards__title"></h2>
              <img
                src="<%=require('./images/like_button.png')%>"
                class="cards__like"
                alt="Um botão com um coração, simbolizando o curtir!"
              />
            </div>
          </li>
        </template>
        <div class="cards__zoom">
          <img
            src="<%=require('./images/Close_Iconexix.svg')%>"
            alt="botão para fechar o formulário"
            class="cards__zoom-close popup__close"
          />
          <img src="#" alt="#" class="cards__zoom-image" />
          <h2 class="cards__zoom-title"></h2>
        </div>
      </main>
    </div>
    <footer class="footer">&copy;Felipe Menezes, 2024 Around The U.S.</footer>
    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
